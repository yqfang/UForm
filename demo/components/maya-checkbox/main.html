<div ng-if="vm.field.inline">
	<label class="checkbox-inline" ng-repeat="item in vm.field.lists">
	  <input type="checkbox" ng-click="vm.check(item)" ng-checked="item.checked">{{item.desc}}
	</label>
</div>
<div ng-if="!vm.field.inline">
	<div class="checkbox" ng-repeat="item in vm.field.lists">
	  <label>
	    <input type="checkbox" ng-click="vm.check(item)" ng-checked="item.checked">
	    {{item.desc}}
	  </label>
	</div>
</div>
