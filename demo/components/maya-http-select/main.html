	<input type="text" ng-model="vm.result" placeholder="Locations loaded via $http" typeahead="item.id for item in vm.getLists($viewValue)" typeahead-wait-ms="500" typeahead-on-select="vm.addToResult()" typeahead-loading="ifloading" class="form-control">
    <i ng-show="ifloading" class="glyphicon glyphicon-refresh"></i>
</div>
