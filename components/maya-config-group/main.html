<div style="inline-block" ng-style="$custom.field.style">
    <button class="btn btn-primary" ng-click="vm.execute($event)">{{vm.field.model.btn1}}</button>
    <button class="btn btn-warning" ng-click="vm.save($event)">{{vm.field.model.btn2}}</button>
    <button class="btn btn-danger" ng-click="vm.clear($event)">{{vm.field.model.btn3}}</button>
</div>
