<div>
	<style type="text/css">
		.form-inline .inline-control {
			display: inline-block;
		}
		.form-inline .datepicker {
			width: 120px;
		}
		.form-inline input[type='text'] {
			width: 120px;
		}
		.form-inline .form-group {
		    display: inline-block;
		    margin-bottom: 0;
		    vertical-align: middle;
		    margin-right: 10px;
		}
		.form-horizontal .control-label {
			text-align: right;
		}
		.control-datepicker {
			padding-left: 0;
		}
		.timepicker tr.text-center {
			display: none;
		}
	</style>
<div class="form-group" up-field-hide="{{field.hide}}" ng-class="field.name" ng-repeat="field in (uform.fields | orderById: 'id')">
	<label for="{{field.name}}" ng-class="uform.option.labelClass" class="control-label">
	  <span ng-show="field.required && field.label">*</span>
	  <span ng-if="field.type!='up-checkbox'">{{ field.label }}</span>
	</label>
    <div compile-field="field.type" ng-class="uform.option.inputClass">
    </div>
</div>
<div ng-transclude></div>
</div>
