<input type="text"
        id="{{vm.field.name}}"
        name="{{vm.field.name}}"
       ng-model="vm.form.result[vm.field.name]"
       ng-required="vm.field.required"
       required-message = "'{{vm.field.requiredMsg}}'"
       ng-maxlength="{{vm.field.maxlength}}"
       ng-minlength="{{vm.field.minlength}}"
       ng-pattern="vm.field.pattern"
       validate-on="{{vm.field.validateOn}}"
        validator = "{{vm.field.validator}}"
        invalid-message = "{{vm.field.validator}}"
       class="form-control"
       ufield-disabled="{{vm.field.disabled}}"
       ng-attr-placeholder="{{vm.field.placeholder}}"
       ng-style="vm.field.style"
       ng-model="vm.form.result[vm.field.name]"
       />
