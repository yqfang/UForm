<select ng-init="componentCtrl.ref.model=componentCtrl.field.candidates[0].value"        class="form-control"
        ng-model="componentCtrl.ref.model"
        name="{{componentCtrl.field.name}}"
        ng-options="option.value as option.name for option in componentCtrl.field.candidates"
        ng-required="componentCtrl.field.required">
</select>
