<div ng-style="vm.field.style">
	<ui-select ng-model="vm.result" theme="bootstrap" style="width:85%;display:inline-block;" on-select="vm.onSelect($select)" tagging="vm.newTag" taggging-label="('new')" tagging-tokens=",|ENTER|\">
	    <ui-select-match placeholder="Select or search a person in the list...">{{$select.selected['name']}}
	    </ui-select-match>
		<ui-select-choices repeat="item in vm.field.model | filter: $select.search">
			<div ng-bind-html="item.name | highlight: $select.search"></div>
			<small ng-bind-html="item.email | highlight: $select.search"></small>
		</ui-select-choices>
	</ui-select>
	<button type="button" ng-click="vm.form.result[vm.field.name] = undefined;vm.result = undefined" class="btn btn-link" style="margin-top: -3px;display:inline-block;vertical-align:top;color: #000">
	    <i class="glyphicon glyphicon-trash"></i>
	</button>
</div>
