<div class="col-sm-8">
	<div class="radio" ng-repeat="candidate in componentCtrl.field.candidates">
		<label>
			<input type="radio"
	         ng-model="componentCtrl.ref.model"
	         name="same"
	         value="{{candidate.value}}" 
	         ng-required="componentCtrl.field.required"/>{{candidate.label}}
	    </label>
	</div> 
</div>
