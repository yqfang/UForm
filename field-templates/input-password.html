<input type="password"
        name="{{componentCtrl.field.name}}"
        id="{{componentCtrl.field.name}}"
         ng-model="componentCtrl.ref.model"
         ng-required="componentCtrl.field.required"
                ng-maxlength="{{componentCtrl.field.maxlength}}"
       ng-minlength="{{componentCtrl.field.minlength}}"
              required-message="'{{componentCtrl.field.requireMsg}}'"
       validate-on="{{componentCtrl.field.validateOn}}"
              validator = "{{componentCtrl.field.validator}} === true"
              invalid-message = "{{componentCtrl.field.validator}}"
         class="form-control" />
