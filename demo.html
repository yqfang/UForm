<div class="row-fliud" style="margin-top: 20px">
	<div class="col-xs-2" >
		<div class="well" style="border:none;">
			<ul class="nav nav-list">
				<li class="nav-header">表单示例</li>
				<li ng-class="{active: $state.includes('demo.horizontal')}"><a ui-sref="demo.horizontal">Form Horizontal</a></li>
				<li ng-class="{active: $state.includes('demo.second')}"><a ui-sref="demo.second">demo2</a></li>
				<li ng-class="{active: $state.includes('demo.third')}"><a ui-sref="demo.third">demo3</a></li>
			</ul>
		</div>
		<pre style="border:none;">
   $state = {{monitor.$state.current.name}} 
   $stateParams = {{monitor.$stateParams}} 
   $state full url = {{monitor.$state.$current.url.source }}
		</pre>
		
	</div>
	<div class="col-xs-7 well" ui-view style="border:none;"></div>
	<div class="col-xs-3">
		<pre style="border:none;">result = {{monitor.result | json}}</pre>
		<pre style="border:none;">form = {{monitor.form | json}}</pre>
	</div>



</div>
